#settings specifically for this models directory
#config other dbt settings within ~/.dbt/profiles.yml
name: 'Contactually'
version: '0.0.0.1'

source-paths: ["models"]
target-path: "target"
clean-targets: ["target"]
test-paths: ["test"]
analysis-paths: ["analysis"]
data-paths: ["data"]

model-defaults:
  materialized: view
  enabled: true

models:
  Contactually:
    transform:
      campaign_mapping:
        materialized: table
      campaign_referers:
        materialized: table
      sessions_joined:
        materialized: view
      sessions_enriched:
        materialized: table
        sort: [session_id, session_start_tstamp]
        dist: session_id
      campaign_channels:
        materialized: table
        sort: session_id
        dist: session_id
      enriched_events:
        materialized: table
        dist: domain_userid
        sort: [domain_userid, domain_sessionidx, dvce_tstamp]


profile: "contactually"

repositories:
  - "git@github.com:fishtown-analytics/snowplow.git"
